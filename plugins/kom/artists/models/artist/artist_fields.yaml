fields:
    name:
        label: 'Artist name'
        span: full
        type: text
    description:
        label: Description
        size: ''
        span: full
        type: richeditor
    poster:
        label: 'Artist poster'
        span: left
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '150'
        imageHeight: '150'
        type: fileupload
    tracks:
        label: 'Artist tracks'
        mode: file
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        fileTypes: 'mp3,wav'
        prompt: 'upload tracks'
        type: fileupload
    genres:
        label: Genres
        nameFrom: genre_name
        descriptionFrom: description
        span: auto
        type: relation
    slug:
        label: Slug
        span: right
        preset:
            field: name
            type: slug
        type: text
    consist:
        label: 'Состав:'
        prompt: 'Add new item'
        span: auto
        type: repeater
        form:
            fields:
                musicman_name:
                    label: Имя
                    span: auto
                    type: text
                musicman_age:
                    label: Возраст
                    span: auto
                    type: text
                musicman_inst:
                    label: Позиция
                    span: auto
                    type: text

    tags:
      label: 'Tags'
      span: left
      type: tagbox
