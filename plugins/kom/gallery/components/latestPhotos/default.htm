{% set latestPhotos = __SELF__.latestPhotos %}

<div class="col-md-6">
    <div class="gallery-filter">
        <ul>
            <li><a href="#!" data-filter="*">Все</a></li>

            {% for album in  latestPhotos %}

              <li><a href="#!" data-filter=".{{ album.slug }}">{{ album.title }}</a></li>

            {% endfor %}

        </ul>
    </div>
</div>

<div class="gallery-grid">

  {% for album in  latestPhotos %}

    {% for foto in album.gal_photo|slice(0,5) %}

        <div class="grid-item painting poster {{ album.slug }}">
            <img src="{{ foto.path }}" class="img-responsive" alt="{{ album.title }}">
            <div class="base-gradient-bg overlay"></div>
            <a href="{{ foto.path }}" class="zoom-button"><i class="ion-ios-plus-empty"></i></a>
        </div>

    {% endfor %}

  {% endfor %}

</div>
