{% for message in errMsgs %}

  {{ message }} <br>

{% endfor %}

{% for message in success %}

  {{ message }} <br>

{% endfor %}

{% for message in error %}

  {{ message }} <br>

{% endfor %}


<script type="text/javascript">

  $('.alert-warning').remove();

  var msg = {{ fieldMsgs|json_encode()|raw }};

  // console.log('msg = ' + msg);

  $.each(msg, function(i, obj){

    $('<div class="alert-warning">' + obj + '</div>').insertBefore($('*[name=' + i + ']'));

  });

  $('.alert-success').remove();

  var msgS = {{ success|json_encode()|raw }};

  // console.log('msgS = ' + msgS);

  if (msgS) {

    $('<div class="alert-success">' + msgS + '</div>').insertBefore($('#result'));

  }

  $('.alert-warning').remove();

  var msgS = {{ error|json_encode()|raw }};

  // console.log('msgS = ' + msgS);

  if (msgS) {

    $('<div class="alert-warning">' + msgS + '</div>').insertBefore($('#result'));

  }

</script>
