
                <div class="comment-form">
                    <h3 class="heading">Связаться с нами</h3>

                    <ul>

                      {% for error in errors.all() %}

                        <li>{{ error }}</li>

                      {% endfor %}

                    </ul>

                    <div id="result"></div>

                    <form id="contact" data-request="onSend">
                        <div class="row pdt20">
                            <div class="single-input">
                                <input type="text" name="name" placeholder="Имя" class="form-control" required/="">
                            </div>
                            <div class="single-input">
                                <input type="email" name="email" placeholder="Эл. адрес" class="form-control" required/="">
                            </div>
                        </div>
                        <div class="single-input">
                            <textarea name="content" rows="8" cols="80" placeholder="Сообщение" required=""></textarea>
                        </div>
                            <!-- Replace the 'value' of following input box with the
                            Email address where you want to get emails via contact form -->
                            <input type="hidden" name="recipient_email" value="contact@enroutedigitallab.com">
                            <!-- Replace the 'value' of following input box with the sender
                            email address, note that: email address should from existing domain  -->
                            <input type="hidden" name="from_email" value="contact@enroutedigitallab.com">
                        <button type="submit" class="musica-button">Отправить</button>

                    </form>
                </div><!--/.comment-form-->
